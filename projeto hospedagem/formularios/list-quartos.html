 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">

    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Quartos - Cadastrados</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section>
      <div class="container-fluid">
        
        
          <!-- /.card-body -->
          <div class="card-body row col-sm-12 d-flex align-items-end">

            <div class="col-sm-2">
                <a href="/admin/cadastrar-quartos" class="btn btn-success">Cadastrar Quartos</a> 
                        </div>
            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">Quarto</th>
                  <th scope="col">Lotação</th>
                  <th scope="col">TV</th>
                  <th scope="col">Ar</th>
                  <th scope="col">Suite</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {loop="$quartos"}
                  <tr>
                    <td>{$value.txtNomeQuarto}</td>
                    <td>{$value.intPessoas}</td>
                    <td>{$value.boolTV}</td>
                    <td>{$value.boolAr}</td>
                    <td>{$value.boolSuite}</td>
                    <td class="botao"><a href="/admin/quartos/{$value.idQuarto}"><button class="btn btn-primary btn-sm">Acessar <i class="fas fa-edit"></i></button></a></td>
                    <td class="botao"><a href="/admin/deletarQuartos/{$value.idQuarto}"><button class="btn btn-danger btn-sm">Deletar <i class="fas fa-trash"></i></button></a></td>
                  </tr>
                {/loop}
               

        
              </tbody>
            </table>
