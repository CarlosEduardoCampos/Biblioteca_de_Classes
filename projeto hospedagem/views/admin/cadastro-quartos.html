<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Cadastro de Quarto</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" action="/admin/cadastrar-quartos">
                <div class="card-body row">

                  <div class="form-group col-md-10">
                    <label for="exampleInputName"> Nome </label>
                    <input type="text" class="form-control" id="exampleInputName" name="txtNomeQuarto" placeholder="ex:Suite 14">
                  </div>

                  <div class="form-group col-md-10">
                    <label for="exampleInputDescricao"> Descrição </label>
                    <input type="text" class="form-control" id="exampleInputDescricao" name="txtDescricao" placeholder="ex:Livre para feriados e finais de semana">
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputCamas"> Camas de Solteiro </label>
                    <input type="number" class="form-control" id="exampleInputCamas" name="intCamasSolteiro" >
                  </div>
                  
                  <div class="form-group col-md-3">
                    <label for="exampleInputCamas"> Camas de Casal </label>
                    <input type="number" class="form-control" id="exampleInputCamas" name="intCamasCasal" >
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputPessoas"> Lotação </label>
                    <input type="number" class="form-control" id="exampleInputPessoas" name="intPessoas" >
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputTv"> Televisão </label>
                    <select name="boolTV" id="exampleInputTv" class="form-control">
                      <option value="" > SELECT </option>
                      <option value="1"> Sim    </option>
                      <option value="0"> Não    </option>
                    </select>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputAr"> Ar Condicionado</label>
                    <select name="boolAr" id="exampleInputAr" class="form-control">
                      <option value="" > SELECT </option>
                      <option value="1"> Sim    </option>
                      <option value="0"> Não    </option>
                    </select>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputFrigo"> Frigobar </label>
                    <select name="boolFrigobar" id="exampleInputFrigo" class="form-control">
                      <option value="" > SELECT </option>
                      <option value="1"> Sim    </option>
                      <option value="0"> Não    </option>
                    </select>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputSuite"> Suite </label>
                    <select name="boolSuite" id="exampleInputSuite" class="form-control">
                      <option value="" > SELECT </option>
                      <option value="1"> Sim    </option>
                      <option value="0"> Não    </option>
                    </select>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="exampleInputCafe"> Café da Manhã </label>
                    <select name="boolCafe" id="exampleInputCafe" class="form-control">
                      <option value="" > SELECT     </option>
                      <option value="1"> Sim </option>
                      <option value="0"> Não </option>
                    </select>
                  </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer col-md-12 form-group">
                  <button type="submit" class="btn btn-primary form-control">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

         

       

          </div>
          <!--/.col (left) -->
