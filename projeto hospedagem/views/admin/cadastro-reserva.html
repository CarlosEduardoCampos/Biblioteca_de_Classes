<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Cadastro de Roteiro</h1>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary">
                
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST" action="/admin/cadastrar-reserva">
                    <div class="card-body row">
  
                        <div class="form-group col-md-4">
                            <label for="exampleInputCheck"> Check-in </label>
                            <input type="date" class="form-control" id="exampleInputCheck" name="dtCheck_in">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="exampleInputCheck"> Check-out </label>
                            <input type="date" class="form-control" id="exampleInputCheck" name="dtCheck_out">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="exampleInputValor"> Valor </label>
                            <input type="text" class="form-control" id="exampleInputValor" name="numValorTotal">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="exampleInputCafe"> Café da Manhã </label>
                            <select name="boolCafe" id="exampleInputCafe" class="form-control">
                              <option value="" > SELECT </option>
                              {loop="$quartos"}
                                <option value="$value.idQuarto">{$value.txtNomeQuarto}</option>
                              {/loop}
                            </select>
                          </div>

                    </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer col-md-12 form-group">
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
  
           
  
         
  
            </div>
            <!--/.col (left) -->
            <!-- right column -->
          
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
   
  
   
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->
