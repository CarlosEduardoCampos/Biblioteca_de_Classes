<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="tela_area">
        <div class="login_area">
            <h1>Login</h1>
    
            <form action="/new_login" method="post" class="login">

                <label for="email"><i class="fa fa-envelope-o" style="font-size:25px"></i></label>
                <input type="email" name="email" id="email" placeholder="E-mail">

                <label for="password"><i class="fa fa-unlock-alt" style="font-size:26px"></i></label>
                <input type="password" name="password" id="password" placeholder="Senha">
        
                <input type="submit" value="Entrar" id="btn">
            </form>
            <p>Esqueci minha senha</p>
            <a href="#" class="link">Click Aqui!</a>
            <p>Quero me cadastrar</p>
            <a href="#" class="link">Click Aqui!</a>
        </div>
    </div>
    
</body>
</html>
